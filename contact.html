<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/styles/contact.css">
    <link rel="shortcut icon" href="nonAnimatedMoon.ico" type="image/x-icon">
    <link rel="icon" href="animatedMoon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Audiowide%7CRoboto+Condensed" rel="stylesheet">
    <title>Contact</title>
</head>
<body>

    <div id="emailForm">
        <form
        action="https://formspree.io/xrggklap"
        method="POST">

        <h2>Please contact me below! I would love to hear from you!</h2>

        <label>
          <p>Your email:   </p>
          <input type="text" name="_replyto">
        </label>

        <label>
          <p>Your message:   </p>   
          <textarea name="message"></textarea>
        </label>
      
        <button id="submitBtn" type="submit">Send</button>

      </form>

    </div>
        
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/contact.js"></script>    -->

</body>
</html>
